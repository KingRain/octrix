apiVersion: v1
kind: ConfigMap
metadata:
  name: octrix-frontend-config
  namespace: octrix
data:
  NEXT_PUBLIC_API_URL: "http://octrix-backend.octrix.svc.cluster.local:3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octrix-frontend
  namespace: octrix
  labels:
    app: octrix-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: octrix-frontend
  template:
    metadata:
      labels:
        app: octrix-frontend
    spec:
      containers:
        - name: frontend
          image: octrix-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: octrix-frontend-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: octrix-frontend
  namespace: octrix
  labels:
    app: octrix-frontend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      name: http
  selector:
    app: octrix-frontend
